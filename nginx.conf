server {
    listen $PORT;
    
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }
    
    # Configuración para la API de backend
    location /api/ {
        # Aquí puedes configurar el proxy a tu backend si es necesario
        # Por ejemplo, si tu backend está en otra URL de Heroku:
        # proxy_pass https://tu-backend-api.herokuapp.com/;
        
        # Por ahora, simplemente pasamos las solicitudes al mismo host
        # Esto se debe configurar según tu arquitectura específica
        proxy_pass http://localhost:8080/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}
